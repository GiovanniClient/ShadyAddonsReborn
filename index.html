<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadyAddonsReborn</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('wallpaper.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 140px;
            margin-top: auto;
            margin-bottom: 1%; /* Adjusted to move content lower */
        }

        .content .text {
            font-size: 2rem;
            font-weight: bold;
            max-width: 40%;
            line-height: 1.5;
            text-align: left;
        }

        .content .download-button {
            text-decoration: none;
            font-size: 1.5rem;
            color: white;
            background-color: #ff0000;
            padding: 15px 30px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .content .download-button:hover {
            background-color: #cc0000;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1rem;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="text">Team Rocket blasts off<br> at the speed of light!</div>
        <a href="path-to-your-jar-file.jar" class="download-button" download>Download</a>
    </div>

    <footer>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </footer>

</body>
</html>
